<script>
    // Fonction demandée pour l'achat Premium
    function buyPremium() {
        try {
            // On force l'appel au pont Android
            if (window.AndroidApp && window.AndroidApp.launchPurchase) {
                window.AndroidApp.launchPurchase();
            } else {
                throw new Error("Bridge non trouvé");
            }
        } catch (e) {
            console.log("Erreur ou navigateur web : " + e);
            alert("Application Android non détectée");
        }
    }

    // Fonction de réception du statut Premium
    function setPremiumStatus(isPremium) {
        const badge = document.getElementById("premium-badge");
        if (isPremium) {
            console.log("Utilisateur Premium !");
            if (badge) badge.style.display = "block";
        } else {
            console.log("Utilisateur Gratuit");
            if (badge) badge.style.display = "none";
        }
        
        // Dispatch d'un événement pour informer React
        window.dispatchEvent(new CustomEvent('premium-status-changed', { detail: !!isPremium }));
    }
</script>
